name: macOS
on:
  push:
    branches: 
      - zCatch-0.7.x
    tags:
      - v*
jobs:
  build_mac:
    name: Build MacOS
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@master
        with:
          ref: zCatch-0.7.x
      - name: Prepare
        run: |
          brew install cmake freetype sdl2
          git submodule update --init --recursive

      - name: Create Debug Build Files with CMake
        run: |
          mkdir debug
          cd debug
          cmake -DCLIENT=OFF -DDEV=ON ..
          cd ..

      - name: Create Release Build Files with CMake
        run: |
          mkdir release
          cd release
          cmake -DCLIENT=OFF ..
          cd ..

      - name: Build Debug
        run: |
          cd debug
          make zcatch_srv
          cd ..

      - name: Build Release
        run: |
          cd release
          make zcatch_srv
          cd ..

      - name: Test Debug
        run: |
          cd debug
          make run_tests
          ./zcatch_srv shutdown
          cd ..

      - name: Test Release
        run: |
          cd release
          make run_tests
          ./zcatch_srv shutdown
          cd ..

      - name: Package Release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd release
          mkdir -p zCatch
          cp zcatch_srv zCatch/.
          cp ../storage.cfg zCatch/.
          cp -R data/maps zCatch/.
          touch zCatch/autoexec.cfg
          zip -r zCatch_macOS.zip zCatch

      - name: Release macOS
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release/zCatch_macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          